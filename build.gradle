buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

ext.isReleaseVersion = !version.endsWith("-SNAPSHOT")

apply plugin: 'groovy'
apply plugin: 'jacoco'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'io.codearte.nexus-staging'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.ow2.asm:asm:5.0.3"
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
    compile "com.intellij:openapi:7.0.3"
    testCompile("org.spockframework:spock-core:${spockVersion}")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5.0'
}

modifyPom {
    project {
        name 'Config DSL'
        packaging 'jar'
        description 'A application used as an example on how to set up pushing its components to the Central Repository.'
        url 'https://github.com/pauxus/config-dsl'

        scm {
            connection 'scm:svn:https://github.com/pauxus/config-dsl.git'
            developerConnection 'scm:svn:https://github.com/pauxus/config-dsl.git'
            url 'https://github.com/pauxus/config-dsl'
        }

        licenses {
            license {
                name 'The Apache License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            }
        }

        developers {
            developer {
                id 'pauxus'
                name 'Stephan Pauxberger'
                email 'stephan@blackbuild.com'
            }
        }
    }
}

afterEvaluate {
    project.poms.each {
        it.whenConfigured { pom ->
                pom.dependencies*.optional = true
        }
    }
}
